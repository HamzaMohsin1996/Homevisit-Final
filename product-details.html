   <body class="product-details">

            </div>
         </div>
         <div class="custom-container">
            <h1>Property Website</h1>
            <div class="products-wrapper">
               <div class="d-flex mobile-product">
                  <div class="product-table-nav">
                     <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">

                        </li>

                        </li>
                        <li class="nav-item">

         <div class="product-table-wrapper">

               <div class="w-100 tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="products" role="tabpanel" aria-labelledby="products-tab">
                      <div class="d-flex align-items-center products-filter">
                        <h2>Details</h2>
                     </div>
                     <form>
                        <div class="inner-content">
                           <h2>Property Website</h2>
                           <div class="row m-0">
                              <div class="form-group col-md-6">
                                 <label for="name">Name</label>
                                 <input type="text" class="form-control" placeholder="Property Website">
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="exampleFormControlSelect1">Category</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Property Website</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                 </select>
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">SKU Number</label>
                                 <input type="text" class="form-control" placeholder="HVA-1000">
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">Returnable</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option>True</option>
                                    <option>False</option>
                                 </select>
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">Available For Individual Sale</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option>True</option>
                                    <option>False</option>
                                 </select>
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">Requires Scheduling</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option>False</option>
                                    <option>True</option>
                                 </select>
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">Shippable</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option>False</option>
                                    <option>True</option>
                                 </select>
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">Product Active</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option>True</option>
                                    <option>False</option>
                                 </select>
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">Variant Type</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option>None</option>
                                    <option>1</option>
                                 </select>
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">Order Limit</label>
                                 <input type="number" class="form-control" placeholder="1">
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">Property Website Included</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option>False</option>
                                    <option>True</option>
                                 </select>
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">Default National Price</label>
                                 <input type="number" class="form-control" placeholder="$9.99">
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">Chili Type Id</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                 </select>
                              </div>
                              <div class="form-group col-md-3 col-sm-6">

                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Property_Website</option>
                                    <option>1</option>
                                 </select>
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">Direct Mail Display Name</label>
                                 <input type="text" class="form-control" placeholder="">
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">Item Ship Type</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option></option>
                                    <option>1</option>
                                 </select>
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">Mail Class</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option></option>
                                    <option>1</option>
                                 </select>
                              </div>
                              <div class="form-group col-md-3 col-sm-6">
                                 <label for="name">ID</label>

                           <button type="submit" class="btn btn-blue">Save</button>

                  </div>
                  
                  <div class="tab-pane fade" id="display" role="tabpanel" aria-labelledby="variants-tab">

                     </div>

                        <div class="inner-content">
                           <h2>Property Website</h2>
                           <div class="row m-0">
                              <div class="form-group col-sm-12">
                                 <label for="name">Short Description</label>
                                 <textarea class="form-control"  rows="3" placeholder="enter short description text"></textarea>
                              </div>
                              <div class="form-group col-sm-12">
                                 <label for="name">Large Description (insert HTML)</label>
                                 <textarea class="form-control" rows="11" placeholder="enter HTML content"></textarea>
                              </div>
                              <div class="form-group col-sm-12">
                                 <label for="name">Exapmle Content (insert HTML)</label>
                                 <textarea class="form-control" placeholder="enter HTML content" rows="11"></textarea>
                              </div>
                     
                           </div>
                        </div>
                        <div class="submit-btn">
                           <button type="submit" class="btn btn-blue">Save</button>
                        </div>
                     </form>
                  </div>
                  <div class="tab-pane fade" id="Images-tab" role="tabpanel" aria-labelledby="addon-tab">
                     <form>
                        <div class="d-flex align-items-center products-filter">
                        <h2>Images</h2>
                     </div>
                        <div class="inner-content">
                           <h2>Property Website</h2>
                           <div class="row m-0">
                              <div class="form-group col-sm-12">
                                 <label for="exampleFormControlSelect1">Default URL</label>
                                 <select class="form-control Default-url" id="exampleFormControlSelect1">
                                    <option>True</option>
                                    <option>False</option>
                                 </select>
                              </div>
                              <div class="form-group col-sm-12">
                                 <label for="name">Thumnail URL</label>
                                 <input type="text" class="form-control" placeholder="https://www.homevisit.com/product-catalog/images/property-website/cat_property_website_thumb.png"  >
                              </div>
                              <div class="form-group col-sm-12">
                                 <label for="name">Medium URL</label>
                                 <input type="text" class="form-control" placeholder="https://www.homevisit.com/product-catalog/images/property-website/cat_property_website_thumb.png"  >
                              </div>
                              <div class="form-group col-sm-12">
                                 <label for="name">Large URL</label>
                                 <input type="text" class="form-control" placeholder="enter url"  >
                              </div>
                              <div class="form-group col-sm-12">
                                 <label for="name">X-Large URL</label>
                                 <input type="text" class="form-control" placeholder="enter url"  >
                              </div>
                              <div class="form-group col-sm-12">
                                 <label for="name">Fullsize URL</label>
                                 <input type="text" class="form-control" placeholder="enter url"  >
                              </div>
                           </div>
                        </div>
                        <div class="submit-btn">
                           <button type="submit" class="btn btn-blue">Save</button>
                        </div>
                     </form>

                     </div>

                        <div class="inner-content">
                           <h2>Property Website</h2>
                           <div class="row m-0">
                              <div class="col-sm-6">
                                  <div class="row m-0">
                                 <div class="form-group col-sm-6 pl-0">
                                 <label for="name">State</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option>VA</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                 </select>
                              </div>
                              <div class="form-group col-sm-6 pl-0">
                                 <label for="exampleFormControlSelect1">Is Taxable</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option>True</option>
                                    <option>False</option>
                                 </select>
                              </div>
                           </div>
                              </div>
                              <div class="col-sm-6">
                                 
                              </div>
                           </div>
                        </div>
                        <div class="submit-btn">
                           <button type="submit" class="btn btn-blue">Save</button>
                        </div>
                     </form>
                  </div>
                  <div class="tab-pane fade " id="Pricing" role="tabpanel" aria-labelledby="products-tab">

               <div class="custom-container">
                <form>

                        <h2 class="w-100">Pricing</h2>
                        <div class="form-group col-sm-12 p-0 mt-2 mb-0">

                                 <label for="name">First,Select Group/Region</label>
                                 <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Default National Pricing</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                               </div>
                           </div>
                     </div>
                        <div class="inner-content">
                           <h2>Property Website</h2>
                        
                           <div class="row m-0 d-flex align-items-center " > 
                              <div class="adding-row-pricing-min d-flex align-items-center">
                              <div class="form-group  col-lg-2 col-md-6">
                                 <label for="name">Min Value Optional</label>
                                 <input type="text" class="form-control" placeholder="Enter Quantity" >
                              </div>
                                <div class="form-group  col-lg-2 col-md-6">
                                 <label for="name">Default Price</label>
                                 <input type="text" class="form-control" placeholder="$19.99" >
                              </div>
                               <div class="form-group  col-lg-2 col-md-6">
                                 <label for="name">Display Price</label>
                                 <input type="text" class="form-control" placeholder="$19.99" >
                              </div>
                               <div class="form-group  col-lg-2 col-md-6">
                                 <label for="name">Invoice Price</label>
                                 <input type="text" class="form-control" placeholder="$19.99" >
                              </div>
                              <div class="col-lg-4 col-md-12">
                                 <a href="javascript:void(0)" class="btn-delete btn-common" ><i class="fa fa-close"></i><span> Delete row</span> </a>
                              </div>
                           </div>
                           </div>
                            <div class="row m-0 d-flex align-items-center pt-0">
                              <div class="col-lg-8 col-md-12">
                                 <p class="sr-only">Empty</p> 
                              </div>
                              <div class="col-lg-4 col-md-12 ml-auto p-20 btn-group">
                                 <a href="javascript:void(0)" class="add-btn btn-common" ><i class="fa fa-plus"></i><span> Add row</span> </a>
                              </div>
                           </div>
                        </div>
                        <div class="submit-btn btn-pricing">
                           <button  class="btn btn-del">Delete Pricing</button>
                           <button type="submit" class="btn btn-blue">Save Pricing</button>
                        </div>

                  </div>
            
      </div>
   </div>
                      
                     </form>
                      
                  </div>
               </div>
            </div>

        <script type="text/javascript">
    
     
      $(".add-btn").click(function () {
            var elmnt = document.getElementsByClassName("adding-row-pricing-min")[0];
            var cln = elmnt.cloneNode(true);
            document.getElementsByClassName("adding-row-pricing-min")[0].after(cln);
   });
           
   </script>
